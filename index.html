  <div id="headi" class="container" style="border:2px solid black;color: cornsilk;">
    <h1 class="my-2" style="text-align: center;"><b>Welcome to  API PACER</b></h1>
  </div>
  <div class="container2 my-4"
    style="text-align: center;border:2px solid rgb(9, 82, 2);width: 75%;margin: auto;border-radius: 15px;background: rgb(146,249,71);
    background: linear-gradient(90deg, rgba(146,249,71,1) 19%, rgba(147,237,108,1) 60%, rgba(142,249,64,1) 100%);">
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- start -->
    <div class="form-group row my-2">
      <label for="url" class="col-sm-2 col-form-label">
        <h3><B>URL</B></h3>
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="url" placeholder="Enter the url">
      </div>
    </div>
    <hr>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-2">
          <h5>Request Type</h5>
        </legend>
        <div class="col-sm-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Request" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              <h6>GET</h6>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Request" id="post" value="POST">
            <label class="form-check-label" for="post">
              <h6>POST</h6>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <hr>
    <!-- for content -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-2">
          <h5>Content Type</h5>
        </legend>
        <div class="col-sm-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Req" id="jsonradio" value="json" checked>
            <label class="form-check-label" for="json">
              <h6>JSON</h6>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Req" id="paramsradio" value="params">
            <label class="form-check-label" for="params">
              <h6>CUSTOM</h6>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <!-- parameter -->
    <div id="parameterbox">
      <div class="form-row">
        <label for="url" class="col-sm-2 col-form-label">
          <h5>Parameter1</h5>
        </label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterkey1" placeholder="Enter parameter 1 key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parametervalue1" placeholder="Enter Parameter 1 value">
        </div>
        <button id="addbtn" class="btn btn-success">+</button>
      </div> 
      <div id="parms"></div>
    </div>
    <!-- for json work -->
    <div class="my-3" id="requestjsonbox">


      <div class="form-group row my-4">
        <label for="url" class="col-sm-2 col-form-label">
          <h5>Enter request json</h5>
        </label>
        <div class="col-sm-8">
          <textarea class="form-control" id="requestjsontext" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group row my-2">
      <div class="col-sm-2">
        <button class="btn btn-success" id="submit">Submit</button>
      </div>
    </div>
    <!-- REsponsebox -->
    <div class="my-3" id="responsejsonbox">
      <div class="form-group row my-4">
        <label for="url" class="col-sm-2 col-form-label">
          <h5>Response</h5>
        </label>
        <div class="col-sm-8">
          <!-- <textarea class="form-control" id="responsejsontext" rows="8">Your Response</textarea> -->
          <pre id="respon" class="language-javascript">
            <code id="responserPrism" class="language-javascript">
              Fetching your response....... pls Enter url........
            </code>
          </pre>
        </div>
      </div>
    </div>
    <!-- end -->
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
